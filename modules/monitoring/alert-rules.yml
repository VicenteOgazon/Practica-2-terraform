groups:
  - name: web.rules
    rules:
      - alert: WebReplicasBelowDesiredProd
        expr: sum(up{job="web_app", instance=~"prod_web-.*:5000"}) < 3
        for: 10s
        labels:
          severity: critical
        annotations:
          summary: "Réplica web insuficiente en PRODUCCIÓN"
          description: "Hay menos de 3 instancias web UP en producción."